[Rainmeter]
Update=-1
OnRefreshAction=[!Move (#SCREENAREAWIDTH#/2)-155.0 (#SCREENAREAHEIGHT#/2)-145]

[userStyle]
FontSize=16
FontFace=Arial
Group = tester
StringEffect=Border
FontEffectColor=180,180,180,120
AntiAlias=1
DynamicVariables=1
X=(75 - ([#CurrentSection#:W]/2))r
y=150r

[FLEXTRAA]
Meter=Image
ImageName=#@#Images\TraaPic.png
X=0
W=150
H=150
PreserveAspectRatio=1
LeftMouseUpAction=[!DeactivateConfig][!ActivateConfig "LoginScreen\LoginScreenUnloader"][!ActivateConfig "LoginScreen\FLEXTRAALoader"]

[FLEXTRAAString]
Meter=String
MeterStyle=userStyle
Text=FLEXTRAA

[Skin Devver]
Meter=Image
ImageName=#@#Images\OpenSourcerer.png
X=160
W=150
H=150
PreserveAspectRatio=1
LeftMouseUpAction=[!DeactivateConfig][!ActivateConfig "LoginScreen\LoginScreenUnloader"][!ActivateConfig "LoginScreen\DEVKITLoader"]

[Skin DevverString]
Meter=String
MeterStyle=userStyle
Text=Skin Devver

